<!DOCTYPE html>
<!--<html manifest="manifest.appcache">-->
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<style> 
table { background-color:#FFFFFF;table-layout: fixed;border-style: solid;  border-width: 1px;} 
td { border-style: none;  border-width: 1px; border-color: #BBBBBB;text-align: center;}
.statusIcon{ visibility: hidden;height:32px; width:32px; position:relative;}
</style>
<link rel="stylesheet" href="./styles/rangeSlider.css">
</head>
<body background="images/background.png">
	<center>
	<table id="outerTable" style="width:100%;overflow:hidden;max-width: 700px;" align = "center" cellpadding="0">
		<tr>
			<td align="center" style="vertical-align: middle">
				<div id="status" style="display: inline-block;position: relative;left: 32px;">Waiting for connection.</div>
				<div style="display: inline-block;vertical-align: middle">
					<img id="statusIconG" src="images/green.png" style="left: 32px;" class="statusIcon"/>
					<img id="statusIconR" src="images/red.png" style="right: 4px;" class="statusIcon"/>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div id="status-box" style="height:20px; overflow:hidden"></div>
				<canvas id="canvas" width="5" height="3" ></canvas>
			</td>
		</tr>
		<tr  align="center" height="40px">
			<td><div id="range-box">
						<input id="timeSlider" type="range" min="0" max="4" value="0" step="1" oninput="sliderInput(this.value)" onchange="sliderChanged(this.value)"  />

				<div style=" position:relative; left: 50%;">
						<p style=" position:absolute; bottom:12px;left: -30px;overflow:auto;visibility: hidden;" id="scaleLabel"></p>
				</div>
			</div></td>
		</tr>
		
	</table>

	<button type="button" id="switchButton" onclick="switchClick()"> 
		<img id="switchImage" src="images/img_trans.gif"
			style="	width: 35px; height: 73px; background: url(images/switch.jpg);"
		/>
    </button>
	<!-- temperature gauge -->
	<canvas style="width:60%; max-width:400px;visibility: hidden;" id="gauge"></canvas>

	</center>

	<script src="socket.io/socket.io.js"></script>
	<script src="jquery-1.11.1.min.js"></script>
	<script src="Chart.js"></script>
	<script src="gauge.min.js"></script>
	<script src="gaugeConfig.js"></script>	
	<script src="main.js"></script>
	
    </body>
</html>
